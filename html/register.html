<div class="container1">
    <div class="card1">
        
        <h2>Sign Up</h2>

        <div class="input-group1">
            <input type="email" id="email1" placeholder="Enter your email">
        </div>

        <div class="input-group1">
            <input type="password" id="password1" placeholder="Enter your password">
        </div>

        <div class="input-group1">
            <input type="password" id="confirm-password1" placeholder="Confirm your password">
        </div>

        <button class="login-btn1" onclick="signup()">Signup</button>

        <div class="form-options1">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>

    </div>
</div>

<script>
    function signup() {
        let email = document.getElementById("email1").value;
        let password = document.getElementById("password1").value;
        let confirmPassword = document.getElementById("confirm-password1").value;

        if (email === "" || password === "" || confirmPassword === "") {
            alert("Please fill all fields!");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        alert("Signup Successful (Demo)");
    }
</script>
